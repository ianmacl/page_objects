INSTL_SITE_CONF_TITLE="管理者メールアドレスとパスワードを確認してください。"
INSTL_SITE_CONF_DESC="メールアドレスを入力してください。これはウェブサイトの最高管理者のメールアドレスになります。<br />新しいパスワードを入力して、確認のために再入力します。 <strong>管理者</strong>のデフォルトユーザ名を変更できます。これらはインストール後の管理者コントロールパネルへのログインに使用するユーザ名とパスワードになります。<br />サイト移行の場合、このセクションは無視して構いません。現在の設定が自動的に移行されます。"
INSTL_SITE_LOAD_SAMPLE_TITLE="サンプルデータの取得"
INSTL_SITE_LOAD_SAMPLE_DESC1="<strong>重要！</strong>: Joomla！初心者はサンプルデータのインストールを強くお勧めします。次のステージに移動する<i>前に</i>ボタンをクリックしてインストールしてください。"
INSTL_SITE_LOAD_SAMPLE_DESC2="インストール作業を離れる前に、サイトデータベースを読み込むことができます。これには3つの方法があります:"
INSTL_SITE_LOAD_SAMPLE_DESC3="<strong>1a. デフォルトのサンプルデータを</strong>挿入することができます。挿入するには、デフォルトの英語(GB)サンプルデータがドロップダウン内で表示されていることを確認し、サンプルデータの取得ボタンをクリックします。"
INSTL_SITE_LOAD_SAMPLE_DESC4="<strong>1b. カスタムサンプルデータを</strong>挿入することができます。挿入するには、ドロップダウン内で利用出来るサンプルデータを選び、サンプルデータの取得ボタンをクリックします。"
INSTL_SITE_LOAD_SAMPLE_DESC5="<strong>2a. Joomla! 1.6.x と互換性のあるSQLスクリプトファイル</strong>をlocalhostからアップロードし、サイト上で実行することができます。これはローカライズされたサンプルデータをインストールしたり、Joomla! 1.5.x バックアップを復元することができます。スクリプトは正しいテーブルプレフィックスで、UTF-8でエンコードされ、Joomla! 1.5.x のデータベーススキーマに準拠している必要があります。"
INSTL_SITE_LOAD_SAMPLE_DESC6="<strong>2b. Joomla！の以前のバージョンからコンテンツを移行します。</strong>移行スクリプトの読み込みオプションを選択して、古いJoomla！1.0.xバージョンのデータベースダンプを新しいJoomla！1.5.xサイトへ移行させるサポートを有効にします。必要な変換はオンザフライで実行され、移行スクリプトファイルは古いサイトに<code>com_migrator</code>コンポーネントを使用して作成されます。<br />コンポーネントと移行手順の詳細については<a href="_QQ_"http://docs.joomla.org/Migrating_from_1.0.x_to_1.5_Stable"_QQ_" target="_QQ_"blank"_QQ_">Joomla! 1.5 移行ガイド</a>を参照ください。"
INSTL_SITE_LOAD_SAMPLE_DESC7="非圧縮SQLスクリプトファイル、zip圧縮やgz圧縮されたスクリプトファイルをアップロードすることができます。圧縮されたファイルにはSQLスクリプトファイルを1つだけ含むことができます。ファイルが大きすぎて扱えないまたはメモリやタイムリミットエラーを引き起こす場合、非圧縮ファイルを /installation/sql/migration/ フォルダにアップロードしてください。それを<code>migrate.sql</code>にリネームし、 "_QQ_"I have already uploaded..."_QQ_" オプションにチェックを入れてください。<br />"
INSTL_SITE_LOAD_SAMPLE_DESC8="<strong>3. クリーンインストール</strong>: クリーンインストールを実行したい場合、サイト名、管理者メールアドレスを入力し、パスワードを選択します。そして<em>次へ</em>をクリックして最終ステップへ進みます。"
INSTL_SITE_SAMPLE_LABEL="サンプルデータセット"
INSTL_SITE_INSTALL_SAMPLE_LABEL="サンプルデータのインストール"
INSTL_SITE_INSTALL_SAMPLE_DESC="サンプルデータのインストールは初心者には強くお勧めします。Joomla！インストールパッケージに含まれているサンプルコンテンツをインストールします。"
