INSTL_COMPLETE_DESC2="Joomla!ヘルプサイトでは、Joomla!にあなたにあったランゲージパックをインストールするための簡単な、ステップバイステップガイドや利用可能なランゲージパックへのリンク一覧が見つかるでしょう。"
