INSTL_DATABASE_TITLE="Các thiết lập kết nối"
INSTL_DATABASE_DESC="<p>Một trang web Joomla sẽ lưu trữ tất cả dữ liệu của nó vào cơ sở dữ liệu. Màn hình này sẽ cung cấp tất cả các thông tin cần thiết cho chương trình cài đặt thực hiện thao tác tạo CSDL.</p><p> Nếu bạn đang cài đặt Joomla từ một máy chủ từ xa, bạn sẽ cần thông tin này từ nơi cung cấp máy chủ của bạn.</p><p>Một số nhà cung cấp máy chủ yêu cầu bạn phải tạo CSDL trước khi cài đặt Joomla. Nếu bạn thấy thông báo "_QQ_"Không thể kết nối tới CSDL"_QQ_", kiểm tra lại tên đăng nhập và mật khẩu của bạn. Nếu bạn vẫn còn thấy thông báo này, hãy liên hệ với nhà cung cấp máy chủ để biết bạn có cần phải tạo CSDL trước hay không.</p>" 

