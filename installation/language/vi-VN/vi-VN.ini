INSTL_AUTOFIND_FTP_PATH="Tự động tìm đường dẫn FTP"
INSTL_FTP="Cấu hình FTP"
INSTL_FTP_DESC="<p>Một số máy chủ có thể yêu cầu tài khoản FTP để hoàn tất quá trình cài đặt. Nếu bạn gặp khó khăn trong việc hoàn tất cài đặt mà không có tài khoản FTP, hãy kiểm tra lại với nhà cung cấp host. </p><p>Để bảo mật, bạn nên tạo tài khoản FTP riêng cho thư mục cài đặt Joomla, không nên sử dụng chung tài khoản FTP cho nhiều website. Nhà cung cấp máy chủ cho bạn sẽ hỗ trợ bạn trong vấn đề này.</p><p><b>Chú ý:</b> Nếu bạn đang cài đặt trên hệ điều hành Windows, phần FTP này <strong>không</strong> bắt buộc.</p>"
