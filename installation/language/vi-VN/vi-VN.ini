INSTL_COMPLETE="Hoàn tất"
INSTL_COMPLETE_TITLE="Chúc mừng bạn! Joomla! đã được cài đặt thành công."
INSTL_COMPLETE_DESC1="Nhấp chuột vào nút Site để xem trang web Joomla của bạn hoặc nút Admin để vào trang quản trị."
INSTL_COMPLETE_DESC2="Tại trang web Joomla! Community, bạn sẽ tìm thấy danh sách liên kết tới các gói ngôn ngữ có sẵn cũng như các liên kết tới các tài nguyên về ngôn ngữ khác trong hệ thống website của joomla.org."
