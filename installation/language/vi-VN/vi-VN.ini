INSTL_DATABASE_PASSWORD_LABEL="Mật khẩu"
INSTL_DATABASE_PREFIX_DESC="Chọn tiền tố cho cơ sở dữ liệu. Nên sử dụng 3 hoặc 4 ký tự, chỉ bao gồm chữ và số đồng thời phải kết thúc bằng dấu gạch dưới. Không sử dụng &quot;bak_&quot; vì nó được dành riêng cho việc sao lưu."
