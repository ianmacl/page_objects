INSTL_SITE_METADESC_LABEL="Meta Description"
INSTL_SITE_METADESC_TITLE_LABEL="Điền mô tả chung về trang web của bạn (thông tin này sẽ được sử dụng cho các bộ máy tìm kiếm). Nên giới hạn phần này dưới 20 ký tự."
INSTL_SITE_METAKEYS_LABEL="Meta Keywords"
INSTL_SITE_METAKEYS_TITLE_LABEL="INSTL_SITE_METAKEYS_TITLE_LABEL="Điền các từ khóa và các cụm từ miêu tả trang web của bạn. Ngăn cách chúng bằng dấu phẩy."
INSTL_SITE_CONF_TITLE="Xác nhận email và mật khẩu quản trị."
INSTL_SITE_CONF_DESC="Điền địa chỉ email của bạn. Đây sẽ là email của người quản trị cấp cao nhất của trang web (Super Administrator).<br />Điền mật khẩu và xác nhận ở ô thích hợp. Bạn có thể thay đổi tên đăng nhập mặc định <strong>admin</strong>. Đây sẽ là tài khoản mà bạn dùng để đăng nhập vào trang quản trị sau khi kết thúc quá trình cài đặt.<br /> Nếu bạn đang nâng cấp từ các phiên bản trước, bạn có thể bỏ qua phần này vì các thiết lập cũ sẽ được giữ lại."
INSTL_SITE_LOAD_SAMPLE_TITLE="Nạp dữ liệu mẫu"
INSTL_SITE_LOAD_SAMPLE_DESC1="<strong>Quan trọng!</strong>: Nếu bạn là người mới sử dụng Joomla, bạn hãy cài đặt dữ liệu mẫu. Để cài đặt, nhấp chuột vào nút <i>trước khi</i> chuyển sang các bước cài đặt khác."
INSTL_SITE_LOAD_SAMPLE_DESC2="<strong>1. Dữ liệu mẫu:</strong> Cài đặt dữ liệu mẫu vào trang web Joomla của bạn. Có 2 cách để làm điều này:"
INSTL_SITE_LOAD_SAMPLE_DESC3="<strong>1a. Dữ liệu mẫu mặc định</strong> có thể được chèn vào. Để làm được, hãy chắc chắn rằng 'Default English (GB) Sample Data' đang hiển thị trong ô lựa chọn  và nhấp chuột vào nút 'Cài đặt dữ liệu mẫu'."
INSTL_SITE_LOAD_SAMPLE_DESC4="<strong>1b. Dữ liệu mẫu tùy chọn</strong> có thể được chèn vào. Để làm được, hãy một gói dữ liệu mẫu hiển thị trong ô lựa chọn  và nhấp chuột vào nút 'Cài đặt dữ liệu mẫu'."
INSTL_SITE_LOAD_SAMPLE_DESC8="<strong>2. Cài đặt không có dữ liệu mẫu</strong>: Bạn chỉ cần điền tên trang web, email quản trị và chọn mật khẩu. Sau đó nhấp chuột vào nút <em>Tiếp Theo</em>."
INSTL_SITE_SAMPLE_LABEL="Bộ dữ liệu mẫu"
INSTL_SITE_INSTALL_SAMPLE_LABEL="Cài đặt dữ liệu mẫu"
INSTL_SITE_INSTALL_SAMPLE_DESC="Cài đặt dữ liệu mẫu là bước nên làm với những người mới bắt đầu. "
INSTL_SITE_SAMPLE_LOADED="Dữ liệu mẫu đã được cài đặt thành công."
INSTL_SAMPLE_DATA_SET="Default English (GB) Sample Data"

