INSTL_STD_OFFLINE_MSG="Die werf is van lyn af vir onderhoud.<br />Kom kuier asseblief binnekort weer."
INSTL_DATABASE_OLD_PROCESS_DESC="Enige bestaande, gerugsteunde tabelle van vorige Joomla! installasies sal oorskryf word"
INSTL_DATABASE_PASSWORD_DESC="Ter wille van jou werf se sekuriteit is 'n wagwoord vir die MySQL-rekekning vereis."
INSTL_SITE_INSTALL_SAMPLE_DESC="Dit word aan beginners sterkstens aangeraai om hierdie opsie te installeer. Dit sal verstek voorbeeld data vanuit hierdie Joomla! installasie pakket installeer."
INSTL_SITE_LOAD_SAMPLE_DESC1="<strong>BELANGRIK</strong>: Nuwe Joomla! gebruikers word sterkstens aangeraai om die voorbeelddata te installeer. Kies hierdie opsie voordat jy na die volgende stap gaan."

INSTL_SITE_LOAD_SAMPLE_DESC2="<strong>1. Voorbeeld data:</strong> Voordat jy die installasie verlaat kan jy die databasis met data vul. Daar is twee maniere hoe jy dit kan doen:"
INSTL_SITE_LOAD_SAMPLE_DESC3="<strong>1a. Verstek Voorbeelddata</strong> kan ingelaai word - om dit te doen moet jy die eerste opsie kies en op die 'Installeer Voorbeelddata' knoppie kliek."
INSTL_SITE_LOAD_SAMPLE_DESC4="<strong>1b. Pasgemaakte voorbeeld data</strong> kan gelaai word. Om dit te doen, kies die beskikbare voorbeeld data in die aftrekboksie en kliek die Installeer Voorbeeld Data knoppie."
INSTL_SITE_LOAD_SAMPLE_DESC8="<strong>2. Skoon Installasie:</strong> As jy nie die voorbeelddata wil installeer nie en nie van 'n ouer webwerf wil migreer nie, maar 'n splintenuwe Joomla! Webwerf wil bou, kliek die <strong>Voltooi</strong> knoppie nadat jy die webwerf naam, Admin e-pos en wagwoord ingevoer het. Gaan dan na die finale stap deur op die <em>Volgende</em> knoppie te kliek."
INSTL_FTP_INVALIDROOT="Die FTP lêergids wat jy aangegee het is nie die wortelgids van hierdie Joomla! installasie nie."
INSTL_FTP_NOLOGIN="Kon nie by die FTP-bediener inteken nie."
INSTL_FTP_NOCONNECT="Kon nie 'n verbinding met die FTP-bediener maak nie"
INSTL_FTP_UNABLE_DETECT_ROOT_FOLDER="Kon nie die FTP wortelgids bepaal nie."
INSTL_NOTICEYOUCANSTILLINSTALL="<br />Jy kan nog steeds met jou installasie voortgaan omdat die konfigurasie op die einde weer vertoon sal word. Dan kan jy die inhoud daarvan in 'n nuwe PHP lêer knip-en-plak en dié na die webwerf se wortelgids oplaai."
INSTL_PRECHECK_RECOMMENDED_SETTINGS_DESC="Hierdie instellings is vir PHP aanbeveel om volle versoenbaarheid met Joomla! te verseker.<br />Joomla! sal nietemin nog steeds werk indien jou instellings nie heeltemal aan hierdie aanbeveelings voldoen nie."
INSTL_DATABASE_PREFIX_DESC="Kies 'n databasis voorvoegsel. Ideal is dit drie of vier karakters lank, bevat slegs alfanumeriess karakters, en MOET met 'n onderstrepie eindig. Moenie &quot;bak_&quot; gebruik nie omdat dit vir gerugsteunde tabelle gebruik word."
INSTL_DATABASE_PREFIX_INVALID_CHARS="Die MySQL tabel voorvoegsel moet met 'n letter begin en slegs deur letters, nommers of onderstrepies gevolg word."
INSTL_FTP_DESC="<p>Vir party bedieners moet jy FTP gebruikernaam en wagwoord aangee om die installeering te voltooi. Indien dit 'n probleem is, vra jou bediener administrateur of dit enigsins nodig is.</p><p>Vir sekuriteitsredes is dit die beste om 'n aparte FTP gebruiker-rekening te skep wat slegs toegang tot die Joomla! installeer-l&ecirc;ergids het. Jou bediener-administrateur sal jou hiermee kan help.</p><p><b>Note:</b> If you are installing on a Windows Operating System, the FTP layer is <strong>not</strong> required.</p>"
INSTL_FTP_NODIRECTORYLISTING="Kon nie die gidslys van die FTP bediener kry nie."
INSTL_FTP_NOROOT="Kon nie toegang tot die gegewe FTP l&ecirc;ergids kry nie."
INSTL_FTP_PASSWORD_DESC="Waarskuwing! Dit word aanbeveel om hierdie blanko te laat en jou FTP wagwoord elke keer in te tik wanneer jy l&ecirc;&euml;rs oordra."
INSTL_FTP_USER_DESC="Waarskuwing! Dit word aanbeveel om hierdie blanko te laat en jou FTP gebruikernaam elke keer in te tik wanneer jy l&ecirc;&euml;rs oordra."
INSTL_PRECHECK_DESC="Indien enige van hierdie items nie ondersteun is nie (aangedui met <strong><font color=&quot;#ff0000&quot;>Nee</font></strong>), dan voldoen jou stelsel nie aan die minimum vereistes nie. Maak asb. die foute reg anders sal jou Joomla!-installasie nie behoorlik werk nie."
JINVALID_TOKEN="Die mees-onlangse versoek was gewyyer omdat dit 'n ongeldige sekuriteits-kenteken bevat. Vervars jou bladsy en probeer weer."
INSTL_SITE_NAME_DESC="Tik die naam van jou Joomla\! webwerf hier in.<br />Optioneel: Jou kan ook die Meta-Beskrywing Meta-Sleutelwoord hier intik."
INSTL_SITE_METAKEYS_TITLE_LABEL="Tik die sleutelwoorde en frases in wat jou webwerf die beste beskryf. Hou sleutelwoorde met komma's apart en plaas frases in enkele aanhalingstekens."
INSTL_SITE_METADESC_TITLE_LABEL="Tik 'n beskrywing in vir die algemene webwerf, vir gebruik deur soek enjins. Oor die algemeen is 20 woorde optimaal."
