INSTL_DATABASE_NAME_DESC="Party bedieners laat net 'n beperkte aantal databasise op 'n rekening toe. As dit die geval is, gebruik die Tabel Voorvoegsel opsie in die Gevorderde Parameters afdeling sodat jy meer as een Joomla! webwerf op jou bediener kan bou."
