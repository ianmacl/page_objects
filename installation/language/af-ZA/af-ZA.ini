INSTL_DATABASE_DESC="<p>Die installeering van Joomla! om op jou bediener te loop omvat vier eenvoudige stappe...</p>  <p>In die Databasis Konfigurasie Stap:</p><p>Kies die tipe databasis in die kieslys. Oor die algemeen sal dit <strong>MySQL</strong> wees.</p> <p>Voer die naam van jou webwerf bediener in.</p><p>Voer die MySQL gebruikernaam, wagwoord en databasis naam in wat jy vir Joomla! wil gebruik. Die databasis moet alreeds bestaan as jy dit wil gebruik.</p> <p>Voer die tabel voorvoegsel vir die Joomla! installasie in.</p><p>Besluit en kies dan hoe jy bestaande tabelle van vorige Joomla! installasies wil hanteer.</p>"
